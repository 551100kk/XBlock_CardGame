<div class="wrapper-comp-settings is-active editor-with-buttons enable-bootstrap" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="container-fluid">
                <h3>Add a new card!</h3><br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group">
                            <a class="list-group-item active">Description</a>
                            <div class="list-group-item" style="padding:0;">
                                <textarea class="input setting-input" name="Description" id="Description" type="text" style="padding:0; width: 100%; height:200px"></textarea>
                            </div>
                            <a class="list-group-item active">Options</a>
                            <div class="all_option">
                                <div class="list-group-item prob_option">
                                    <a for="option_0" type="button" class="btn btn-default ans" name="ans_0" value="0">False</a>
                                    <input class="input setting-input" type="text" name="option_0" style="width: 92%">
                                </div>
                                <div class="list-group-item prob_option">
                                    <a for="option_1" type="button" class="btn btn-default ans" name="ans_1" value="0">False</a>
                                    <input class="input setting-input" type="text" name="option_1" style="width: 92%">
                                </div>
                            </div>
                            <input type="hidden" name="count" value="2"></input>
                            <a class="list-group-item add_option" style="background-color: #f5f5f5; ">Add a new option</a>
                            <a class="list-group-item remove_option" style="background-color: #f5f5f5; ">Remove an option</a>
                            <a class="list-group-item active prob_submit">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="container-fluid">
                <h3>All Cards</h3><br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-group" id="problem_pools">
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class=" xblock-actions ">
        <ul>
            <li class="action-item ">
                <a href="# " class="button action-primary save-button ">Finish</a>
            </li>
            <li class="action-item ">
                <a href="# " class="button cancel-button ">Cancel</a>
            </li>
        </ul>
    </div>
</div>
